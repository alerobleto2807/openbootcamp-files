<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href=".//darkmode.css">
</head>
<body>
<div class="container">
    <h3>Registrate </h3>
    <div class="botones">
        <button class="google-btn">
            <picture>
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo">
            </picture>
            <span>Registrarte con Google</span>
        </button>
        <button class="btn-twitter">
            <picture>
                <img src="https://download.logo.wine/logo/Twitter/Twitter-Logo.wine.png" alt="logo-twitter">
            </picture>
        </button>
    </div>

    <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
    </div>

    <form action="" method="post">
        <div class="section-inputs">
            <label for="name" id="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="username" id="name">
                <span>User Name</span>
                <input type="text" id="username" name="username">
            </label>
        </div>

        <label for="name" id="name">
            <span>Email</span>
            <input type="text" id="email" name="email">
        </label>

        <label for="name" id="password">
            <span>Password</span>
            <input type="text" id="password" name="password" placeholder="6+ characters">
        </label>

        <label for="checbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>
                Acepto los terminos y condicones
            </span>
        </label>
        <button type="submit" class="btn-submit">Create Account</button>
    </form>
</div>  
</body>
</html>
